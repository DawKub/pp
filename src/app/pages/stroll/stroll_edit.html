<div class="row">
  <div class="col-lg-3 box">
    {{avatar}}
    <p>{{ profile.firstName }} {{ profile.lastName}}</p>

    <!--Nawigacja-->
    <navigation></navigation>

  </div>

  <div class="col-lg-9 mx-auto box">
    <h2>Spacery - Edycja</h2>

    <form role="form" (submit)="inviteStroll(stroll_id.value, user_id.value, location_latitude.value, location_longtitude.value, location_description.value,
    info.value, data_start.value, data_end.value, privacy.value)"
          id="inviteStroll" name="inviteStroll">

      <input type="hidden" value="{{profile.user_id}}" name="user_id" #user_id>
      <input type="hidden" value="{{id}}" name="stroll_id" #user_id>
      <div class="form-group">
        <label for="data_start">
          Początek spaceru
        </label>
        <input #data_start type="datetime-local" name="data_start" id="data_start">

        <label for="data_end">
          Koniec spaceru
        </label>
        <input #data_end type="datetime-local" name="data_end" id="data_end">
      </div>

      <div class="form-group">
        Informacje
        <textarea #info name="info" id="info" style="width: 100%"></textarea>
      </div>

      <div class="form-group">
        <h4>Lokalizacja</h4>
        Współrzędne
        <div class="form-inline">
          <input type="number" name="latitude" id="latitude" #location_latitude>
          <input type="number" name="longtitude" id="longtitude" #location_longtitude>
        </div>
        Opis
        <textarea #location_description name="location_description" id="location_description" style="width: 100%"></textarea>

      </div>

      <div class="form-group">
        Prywatność
        <select name="privacy" #privacy>
          <option value="friends">Znajomi</option>
          <option value="all">Wszyscy</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit"> Utwórz </button>
    </form>
  </div>
</div>
