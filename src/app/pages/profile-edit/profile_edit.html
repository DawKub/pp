<div class="row">
  <div class="col-lg-2 box">

    <p>{{ profile.firstName }} {{ profile.lastName}}</p>

    <!--Nawigacja-->

    <div class="row">
      <ul>
        <li>
          <a href="#">
            <p>
              <span class="glyphicon glyphicon-home"></span>
              Aktualności
            </p>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <span class="glyphicon glyphicon-user"></span>
              Znajomi
            </p>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <span class="glyphicon glyphicon-list-alt"></span>
              Ogłoszenia
            </p>
          </a>
        </li>
        <li>
          <a href="#">
            <p>
              <span class="glyphicon glyphicon-calendar"></span>
              Spacery
            </p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <div class="col-lg-10 mx-auto box">
    <div class="row">
      <div class="col-lg-6" style="border: solid 1px #fff">
        <h3> Zmiana hasła </h3>
        <form role="form"
              id="updatePassword" name="updatePassword">
          <div class="form-group">
            <input type="password" #oldPassword
                   class="form-control"
                   id="oldPassword"  name="oldPassword"
                   placeholder="Aktualne hasło" required>

            <input type="password" #newPassword
                   class="form-control"
                   id="newPassword"  name="newPassword"
                   placeholder="Nowe hasło" required>

            <input type="password" #confirmPassword
                   class="form-control"
                   id="confirmPassword"  name="confirmPassword"
                   placeholder="Potwierdź nowe hasło hasło" required>

            <button class="btn btn-primary" type="submit">
              Zmień hasło
            </button>
          </div>
        </form>
      </div>

      <div class="col-lg-6" style="border: solid 1px #fff">
        <h3> Zmiana e-maila </h3>
        <form role="form" (submit)="updateMail(mail.value)"
              id="updateMail" name="mail">
          <div class="form-group">
            <input type="mail" #mail
                   class="form-control"
                   id="email"  name="email"
                   value="{{profile.email}}" required>

            <button class="btn btn-primary" type="submit">
              Zmień e-mail
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="row" style="border: solid 1px #fff">
      <h3> Zmień dane osobowe </h3>
      <br>
      <form role="form" (submit)="updateData($event, user_id.value, firstName.value, lastName.value, city.value, date.value)"
            id="updateData" name="mail">

        Dane osobowe
        <div class="form-group form-inline">
          <input type="hidden" name="user_id" #user_id value="{{profile.user_id}}">
          <input type="text" #firstName
                 class="form-control"
                 id="firstName"  name="firstName"
                 value="{{profile.firstName}}" required >

          <input type="text" #lastName
                 class="form-control"
                 id="lastName"  name="lastName"
                 value="{{profile.lastName}}" required >
        </div>

        <div class="form-group">
          Miasto
          <input type="text" #city
                 class="form-control"
                 id="city"  name="city"
                 value="{{profile.city}}" required >
          Data urodzenia
          <input type="text" #date
                 class="form-control"
                 id="birth_date"  name="birth_date"
                 onfocus="(this.type='date')"
                 value="{{profile.birth_date}}" required>
        </div>

        <button class="btn btn-primary" type="submit">
          Zmień dane
        </button>
      </form>
    </div>

    <div class="row" style="border: solid 1px #fff">
      <h3> Zmień dane konta </h3>

      <form role="form" (submit)="updateDescription(description.value)"
            id="updateDescription" name="description">
        Zmiana opisu
        <textarea class="form-control" #description
                  id="description" name="description">{{profile.description}}</textarea>
        <button class="btn btn-primary" type="submit">
          Zmień opis
        </button>
      </form>

    </div>
  </div>
</div>
