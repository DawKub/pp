<div class="row">

    <div class="row">
      <!--Avatar-->
      <div class="row">
        <a routerLink="/profile" routerLinkActive="active">
          <img src={{profile?.photo_url}}
               class="media-object img-responsive center-block"/>
        </a>
      </div>
      <div class="row">
        <!-- Name -->
        {{ profile?.firstName }} {{ profile?.lastName}}
      </div>

      <div class="row">
        <!--
                  <a routerLink="/profile/edit" routerLinkActive="active">
                     <span class="glyphicon glyphicon-cog"></span> Zmień dane
                  </a>
              -->

      </div>

      <!-- Nawigacja -->
      <div class="row">
        <a href="/Main">
          <p>
            <span class="glyphicon glyphicon-home"></span>
            Aktualności
          </p>
        </a>
      </div>

      <div class="row">
        <a href="/Friends">
          <p>
            <span class="glyphicon glyphicon-user"></span>
            Znajomi
          </p>
        </a>
      </div>

      <div class="row">
        <a href="/adv">
          <p>
            <span class="glyphicon glyphicon-list-alt"></span>
            Ogłoszenia
          </p>
        </a>
      </div>

      <div class="row">
        <a href="/Meeting">
          <p>
            <span class="glyphicon glyphicon-calendar"></span>
            Spacery
          </p>
        </a>
      </div>

    </div>

  </div>

    <!-- Friends data -->
    <ul>
      <li ng-repeat="friend in friends">
        <img src="{{friend.photo_url}}" class="img img-responsive"/>
