<div class="row">
  <div class="col-lg-3 box">
    {{avatar}}
    <p>{{ profile.firstName }} {{ profile.lastName}}</p>

    <!--Nawigacja-->
    <navigation></navigation>

  </div>

  <div class="col-lg-9 mx-auto box">

    <form role="form" (submit)="createAdv(user_id.value, location_latitude.value, location_longtitude.value, location_description.value, description.value, strollStartTime.value, strollEndTime.value, privacy.value, adEndTime.value)"
          id="createAdv" name="createAdv">

      <h3>Ogłoszenie</h3>
      <input type="hidden" value="{{profile.user_id}}" name="user_id" #user_id>
      <div class="form-group">
        <label for="strollStartTime">
          Początek spaceru
        </label>
        <input #strollStartTime type="datetime-local" name="strollStartTime" id="strollStartTime" value="{{adv.strollStartTime}}">

        <label for="strollEndTime">
          Koniec spaceru
        </label>
        <input #strollEndTime type="datetime-local" name="strollEndTime" id="strollEndTime" value="{{adv.strollEndTime}}">
      </div>

      <div class="form-group">
        <h4>Lokalizacja</h4>
        Współrzędne
        <div class="form-inline">
          <input type="number" name="latitude" id="latitude" #location_latitude value="{{adv.location.latitude}}">
          ,
          <input type="number" name="longtitude" id="longtitude" #location_longtitude value="{{adv.location.longtitude}}">
          Opis
          <textarea #location_description name="location_description" id="location_description" style="width: 100%">{{adv.location.description}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="description">
          Opis
        </label>
        <textarea #description name="description" id="description" style="width: 100%">{{adv.description}}</textarea>
      </div>

      <div class="form-group">
      Prywatność
        <select name="privacy" #privacy value="{{adv.privacy}}">
          <option value="friends">Znajomi</option>
          <option value="all">Wszyscy</option>
        </select>
      </div>

      <div class="form-group">
        Wygasa
        <input #adEndTime type="datetime-local" name="adEndTime" id="adEndTime" value="{{adv.adEndTime}}">
      </div>

      <button class="btn btn-primary" type="submit"> Utwórz </button>

    </form>

  </div>
</div>
