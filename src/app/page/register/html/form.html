<div class = "container-fluid form">

  <div class="window">

    <form role="form"
          (submit)="register($event, nick.value, password.value, mail.value, firstName.value, lastName.value, city.value, date.value)"
          id="register" name="register"
          class="formDisplay">

      <h3 class="header">
        Załóż nowe konto
      </h3>

      <div class="form-group">
        <div class="col-lg-6">
          <input type="text" #firstName
                 class="form-control"
                 id="firstName"  name="firstName"
                 placeholder="Imie" required >
        </div>
        <div class="col-lg-6">
          <input type="text" #lastName
                 class="form-control"
                 id="lastName"  name="lastName"
                 placeholder="Nazwisko" required >
        </div>
      </div>

      <div class="form-group">
        <input type="text" #nick
               class="form-control"
               id="nick"  name="nick"
               placeholder="Login" required>

        <input type="password" #password
               class="form-control"
               id="password"  name="password"
               placeholder="Hasło" required>

        <input type="mail" #mail
               class="form-control"
               id="mail"  name="mail"
               placeholder="Mail" required>

      </div>

      <div class="form-group">
        <input type="text" #city
               class="form-control"
               id="city"  name="city"
               placeholder="Miasto" required>

        <input type="text" #date
               class="form-control"
               id="date"  name="date"
               placeholder="Data urodzenia dd-mm-yyyy" required>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-primary">Załóż konto</button>
      </div>
    </form>
  </div>

</div>
